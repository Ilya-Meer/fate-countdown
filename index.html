<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fate Countdown</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <span>
          <div id="numDays"></div>
          <div>Days</div>
        </span>
        <span>
          <div id="numHours"></div>
          <div>Hours</div>
        </span>
        <span>
          <div id="numMinutes"></div>
          <div>Minutes</div>
        </span>
        <span>
          <div id="numSeconds"></div>
          <div>Seconds</div>
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
